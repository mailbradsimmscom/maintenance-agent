<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User Task</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: white;
            text-decoration: none;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Two column layout for date and frequency */
        .date-frequency-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Dynamic frequency fields */
        .frequency-details {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            display: none;
        }
        .frequency-details.active {
            display: block;
        }
        .frequency-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .frequency-input-group input {
            width: 100px;
        }

        /* Quick reschedule buttons */
        .reschedule-shortcuts {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .shortcut-btn {
            padding: 6px 12px;
            border: 1px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .shortcut-btn:hover {
            background: #667eea;
            color: white;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            justify-content: space-between;
        }
        .button-group-left {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
        }
        .btn-success {
            background: #10b981;
            color: white;
        }
        .btn-success:hover {
            background: #059669;
        }
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        .btn-danger:hover {
            background: #dc2626;
        }
        .btn-secondary {
            background: #e5e7eb;
            color: #333;
        }
        .btn-secondary:hover {
            background: #d1d5db;
        }

        /* Success/Error messages */
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        .message.show {
            display: block;
        }

        .required {
            color: #ef4444;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/todos.html" class="back-link">← Back to To-Do List</a>

        <div class="card">
            <h1>
                <span>✏️</span>
                Edit User Task
            </h1>
            <p class="subtitle">Update task details or reschedule</p>

            <div id="message" class="message"></div>

            <div id="loadingMessage" class="loading">Loading task...</div>

            <form id="editTaskForm" style="display: none;">
                <!-- Description -->
                <div class="form-group">
                    <label for="description">
                        Description <span class="required">*</span>
                    </label>
                    <input
                        type="text"
                        id="description"
                        name="description"
                        required
                    >
                </div>

                <!-- System/Equipment -->
                <div class="form-group">
                    <label for="system">System/Equipment</label>
                    <select id="system" name="system">
                        <option value="general">General (Not system-specific)</option>
                        <!-- Systems will be loaded here dynamically -->
                    </select>
                </div>

                <!-- Due Date and Frequency Type in same row -->
                <div class="date-frequency-row">
                    <!-- Due Date -->
                    <div class="form-group">
                        <label for="dueDate">Due Date</label>
                        <input
                            type="date"
                            id="dueDate"
                            name="dueDate"
                        >
                        <!-- Quick reschedule shortcuts -->
                        <div class="reschedule-shortcuts">
                            <button type="button" class="shortcut-btn" onclick="rescheduleBy(1)">+1 day</button>
                            <button type="button" class="shortcut-btn" onclick="rescheduleBy(7)">+1 week</button>
                            <button type="button" class="shortcut-btn" onclick="rescheduleBy(30)">+1 month</button>
                        </div>
                    </div>

                    <!-- Frequency Type -->
                    <div class="form-group">
                        <label for="frequencyType">Frequency Type</label>
                        <select id="frequencyType" name="frequencyType" onchange="toggleFrequencyDetails()">
                            <option value="one-time">One-time</option>
                            <option value="recurring-calendar">Recurring (Calendar)</option>
                            <option value="recurring-usage">Recurring (Usage Hours)</option>
                        </select>
                    </div>
                </div>

                <!-- Dynamic frequency details -->
                <div id="recurringCalendarDetails" class="frequency-details">
                    <div class="frequency-input-group">
                        <label style="margin-bottom: 0;">Repeat every</label>
                        <input
                            type="number"
                            id="calendarInterval"
                            name="calendarInterval"
                            min="1"
                        >
                        <label style="margin-bottom: 0;">days</label>
                    </div>
                </div>

                <div id="recurringUsageDetails" class="frequency-details">
                    <div class="frequency-input-group">
                        <label style="margin-bottom: 0;">Repeat every</label>
                        <input
                            type="number"
                            id="usageInterval"
                            name="usageInterval"
                            min="1"
                        >
                        <label style="margin-bottom: 0;">hours</label>
                    </div>
                </div>

                <!-- Notes -->
                <div class="form-group">
                    <label for="notes">Notes (Optional)</label>
                    <textarea
                        id="notes"
                        name="notes"
                        placeholder="Any additional details or instructions..."
                    ></textarea>
                </div>

                <!-- Buttons -->
                <div class="button-group">
                    <div class="button-group-left">
                        <button type="submit" class="btn-primary">
                            Save Changes
                        </button>
                        <button type="button" class="btn-success" onclick="markComplete()">
                            ✓ Mark Complete
                        </button>
                    </div>
                    <button type="button" class="btn-danger" onclick="deleteTask()">
                        Delete Task
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentTask = null;
        let taskId = null;

        // Parse URL parameters
        function getUrlParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Load task data
        async function loadTask() {
            taskId = getUrlParam('id');

            if (!taskId) {
                showMessage('No task ID provided', 'error');
                return;
            }

            try {
                const response = await fetch(`/admin/api/user-tasks/${taskId}`);
                const data = await response.json();

                if (data.success) {
                    currentTask = data.data;
                    populateForm(currentTask);
                    document.getElementById('loadingMessage').style.display = 'none';
                    document.getElementById('editTaskForm').style.display = 'block';
                } else {
                    showMessage('Task not found', 'error');
                    document.getElementById('loadingMessage').textContent = 'Task not found';
                }
            } catch (error) {
                showMessage(`Error loading task: ${error.message}`, 'error');
                console.error('Failed to load task:', error);
            }
        }

        // Populate form with task data
        function populateForm(task) {
            document.getElementById('description').value = task.description;

            // Set system
            if (task.asset_uid) {
                document.getElementById('system').value = task.asset_uid;
            } else {
                document.getElementById('system').value = 'general';
            }

            // Set due date
            const dueDate = new Date(task.due_date).toISOString().split('T')[0];
            document.getElementById('dueDate').value = dueDate;

            // Set frequency
            if (task.is_recurring) {
                if (task.frequency_basis === 'calendar') {
                    document.getElementById('frequencyType').value = 'recurring-calendar';
                    document.getElementById('calendarInterval').value = task.frequency_value;
                } else if (task.frequency_basis === 'usage') {
                    document.getElementById('frequencyType').value = 'recurring-usage';
                    document.getElementById('usageInterval').value = task.frequency_value;
                }
            } else {
                document.getElementById('frequencyType').value = 'one-time';
            }

            // Set notes
            if (task.notes) {
                document.getElementById('notes').value = task.notes;
            }

            // Show correct frequency details
            toggleFrequencyDetails();
        }

        // Load systems from API
        async function loadSystems() {
            try {
                const response = await fetch('/admin/api/system-maintenance');
                const data = await response.json();

                if (data.success && data.data.length > 0) {
                    const select = document.getElementById('system');

                    // Keep "General" as first option
                    const generalOption = select.options[0];
                    const currentValue = select.value; // Preserve current selection

                    select.innerHTML = '';
                    select.appendChild(generalOption);

                    // Add systems
                    data.data.forEach(sys => {
                        const displayName = sys.subsystem_norm || sys.description ||
                                          `System ${sys.asset_uid.substring(0, 8)}`;
                        const option = document.createElement('option');
                        option.value = sys.asset_uid;
                        option.textContent = displayName;
                        select.appendChild(option);
                    });

                    // Restore selection
                    if (currentValue) {
                        select.value = currentValue;
                    }
                }
            } catch (error) {
                console.error('Failed to load systems:', error);
            }
        }

        // Toggle frequency details based on type
        function toggleFrequencyDetails() {
            const frequencyType = document.getElementById('frequencyType').value;
            const calendarDetails = document.getElementById('recurringCalendarDetails');
            const usageDetails = document.getElementById('recurringUsageDetails');

            // Hide all first
            calendarDetails.classList.remove('active');
            usageDetails.classList.remove('active');

            // Show relevant one
            if (frequencyType === 'recurring-calendar') {
                calendarDetails.classList.add('active');
            } else if (frequencyType === 'recurring-usage') {
                usageDetails.classList.add('active');
            }
        }

        // Quick reschedule function
        function rescheduleBy(days) {
            const dueDateInput = document.getElementById('dueDate');
            const currentDate = new Date(dueDateInput.value);
            currentDate.setDate(currentDate.getDate() + days);
            dueDateInput.value = currentDate.toISOString().split('T')[0];
        }

        // Handle form submission (save changes)
        document.getElementById('editTaskForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const frequencyType = formData.get('frequencyType');

            // Build update object
            const updates = {
                description: formData.get('description'),
                asset_uid: formData.get('system') === 'general' ? null : formData.get('system'),
                due_date: formData.get('dueDate') + 'T09:00:00Z',
                notes: formData.get('notes') || null
            };

            // Set frequency based on type
            if (frequencyType === 'one-time') {
                updates.is_recurring = false;
                updates.frequency_basis = null;
                updates.frequency_value = null;
                updates.frequency_unit = null;
            } else if (frequencyType === 'recurring-calendar') {
                updates.is_recurring = true;
                updates.frequency_basis = 'calendar';
                updates.frequency_value = parseInt(formData.get('calendarInterval'));
                updates.frequency_unit = 'days';
            } else if (frequencyType === 'recurring-usage') {
                updates.is_recurring = true;
                updates.frequency_basis = 'usage';
                updates.frequency_value = parseInt(formData.get('usageInterval'));
                updates.frequency_unit = 'hours';
            }

            try {
                const response = await fetch(`/admin/api/user-tasks/${taskId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updates)
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('✅ Task updated successfully!', 'success');

                    // Optionally redirect back to todos after short delay
                    setTimeout(() => {
                        window.location.href = '/todos.html';
                    }, 1500);
                } else {
                    showMessage(`❌ Failed to update task: ${result.error?.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showMessage(`❌ Error: ${error.message}`, 'error');
                console.error('Failed to update task:', error);
            }
        });

        // Mark task as complete
        async function markComplete() {
            if (!confirm('Mark this task as complete?')) return;

            try {
                const response = await fetch(`/admin/api/user-tasks/${taskId}/complete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();

                if (result.success) {
                    if (result.data.is_recurring) {
                        showMessage(`✅ Task completed! Next due: ${new Date(result.data.due_date).toLocaleDateString()}`, 'success');
                        // Reload task to show new due date
                        setTimeout(() => loadTask(), 2000);
                    } else {
                        showMessage('✅ Task completed!', 'success');
                        setTimeout(() => {
                            window.location.href = '/todos.html';
                        }, 1500);
                    }
                } else {
                    showMessage(`❌ Failed to complete task: ${result.error?.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showMessage(`❌ Error: ${error.message}`, 'error');
                console.error('Failed to complete task:', error);
            }
        }

        // Delete task
        async function deleteTask() {
            if (!confirm('Are you sure you want to delete this task? This cannot be undone.')) return;

            try {
                const response = await fetch(`/admin/api/user-tasks/${taskId}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('✅ Task deleted!', 'success');
                    setTimeout(() => {
                        window.location.href = '/todos.html';
                    }, 1500);
                } else {
                    showMessage(`❌ Failed to delete task: ${result.error?.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showMessage(`❌ Error: ${error.message}`, 'error');
                console.error('Failed to delete task:', error);
            }
        }

        // Show message
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;

            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async function() {
            await loadSystems();
            await loadTask();
        });
    </script>
</body>
</html>
